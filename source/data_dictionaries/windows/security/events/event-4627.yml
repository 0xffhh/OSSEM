title: 'Event ID 4627: Group membership information'
description: 'This event generates with "4624(S): An account was successfully logged
  on" and shows the list of groups that the logged-on account belongs to.'
platform: windows
log_source: security
event_code: '4627'
event_fields:
- standard_name: user_reporter_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account that reported information about claims.
  sample_value: S-1-0-0
- standard_name: user_reporter_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account that reported information about claims.
  sample_value: '-'
- standard_name: user_reporter_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample_value: '-'
- standard_name: user_reporter_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x0'
- standard_name: user_sid
  standard_type: TBD
  name: TargetUserSid
  type: string
  description: SID of account for which logon was performed.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: TargetUserName
  type: string
  description: the name of the account for which logon was performed
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: TargetDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: TargetLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x136f7b'
- standard_name: logon_type
  standard_type: TBD
  name: LogonType
  type: integer
  description: the type of logon which was performed.
  sample_value: '3'
- standard_name: event_sequence_id
  standard_type: TBD
  name: EventIdx
  type: integer
  description: If is there is not enough space in one event to put all claims, you
    will see "1 of N" in this field and additional events will be generated. Typically
    this field has "1 of 1" value.
  sample_value: '1'
- standard_name: event_count_total
  standard_type: TBD
  name: EventCountTotal
  type: integer
  description: The name of the authentication package which was used for the logon
    authentication process. Default packages loaded on LSA startup are located in
    "HKLM\SYSTEM\CurrentControlSet\Control\Lsa\OSConfig" registry key.
  sample_value: '1'
- standard_name: logon_user_claims
  standard_type: TBD
  name: UserClaims
  type: string
  description: list of user claims for new logon session. This field contains user
    claims if user account was logged in and device claims if computer account was
    logged in
  sample_value: 'ad://ext/cn:88d2b96fdb2b4c49 <%%1818> : "dadmin" ad://ext/Department:88d16a8edaa8c66b
    <%%1818> : "IT"'
- standard_name: logon_device_claims
  standard_type: TBD
  name: DeviceClaims
  type: string
  description: list of device claims for new logon session
  sample_value: '-'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4627.md
- text: MS Security Auditing Category - Logon/Logoff
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#logonlogoff
- text: MS Security Auditing Sub-category - Audit Group Membership
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-group-membership.md
tags:
- Logon/Logoff
- Audit Group Membership
