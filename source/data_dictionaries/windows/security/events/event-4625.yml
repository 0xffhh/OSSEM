title: 'Event ID 4625: An account failed to log on'
description: This event generates if an account logon attempt failed when the account
  was already locked out. It also generates for a logon attempt after which the account
  was locked out.
platform: windows
log_source: security
event_code: '4625'
event_fields:
- standard_name: user_reporter_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account that reported information about logon failure.
  sample_value: S-1-5-18
- standard_name: user_reporter_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account that reported information about logon failure.
  sample_value: DC01$
- standard_name: user_reporter_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: user_reporter_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x3e7'
- standard_name: user_sid
  standard_type: TBD
  name: TargetUserSid
  type: string
  description: SID of the account that was specified in the logon attempt
  sample_value: S-1-0-0
- standard_name: user_name
  standard_type: TBD
  name: TargetUserName
  type: string
  description: the name of the account that was specified in the logon attempt
  sample_value: Auditor
- standard_name: user_domain
  standard_type: TBD
  name: TargetDomainName
  type: string
  description: subject's domain or computer name
  sample_value: CONTOSO
- standard_name: event_status
  standard_type: TBD
  name: Status
  type: integer
  description: the reason why logon failed. For this event it typically has "0xC0000234"
    value
  sample_value: '0xc0000234'
- standard_name: event_failure_reason
  standard_type: TBD
  name: FailureReason
  type: integer
  description: textual explanation of Status field value
  sample_value: '%%2307'
- standard_name: event_sub_status
  standard_type: TBD
  name: SubStatus
  type: string
  description: additional information about logon failure.
  sample_value: '0x0'
- standard_name: logon_type
  standard_type: TBD
  name: LogonType
  type: string
  description: the type of logon which was performed
  sample_value: '2'
- standard_name: logon_process_name
  standard_type: TBD
  name: LogonProcessName
  type: string
  description: 'the name of the trusted logon process that was used for the logon
    attempt. See event "4611: A trusted logon process has been registered with the
    Local Security Authority" description for more information.'
  sample_value: User32
- standard_name: logon_authentication_package_name
  standard_type: TBD
  name: AuthenticationPackageName
  type: string
  description: The name of the authentication package which was used for the logon
    authentication process. Default packages loaded on LSA startup are located in
    "HKLM\SYSTEM\CurrentControlSet\Control\Lsa\OSConfig" registry key.
  sample_value: Negotiate
- standard_name: src_host_name
  standard_type: TBD
  name: WorkstationName
  type: string
  description: machine name from which logon attempt was performed.
  sample_value: DC01
- standard_name: logon_transmitted_services
  standard_type: TBD
  name: TransmittedServices
  type: string
  description: the list of transmitted services. Transmitted services are populated
    if the logon was a result of a S4U (Service For User) logon process. S4U is a
    Microsoft extension to the Kerberos Protocol to allow an application service to
    obtain a Kerberos service ticket on behalf of a user - most commonly done by a
    front-end website to access an internal resource on behalf of a user.
  sample_value: '-'
- standard_name: logon_authentication_lan_package_name
  standard_type: TBD
  name: LmPackageName
  type: integer
  description: 'The name of the LAN Manager sub-package (NTLM-family protocol name)
    that was used during logon. Possible values are: NTLM V1, NTLM V2, LM. Only populated
    if Authentication Package = NTLM.'
  sample_value: '-'
- standard_name: logon_key_length
  standard_type: TBD
  name: KeyLength
  type: integer
  description: the length of NTLM Session Security key. Typically it has 128 bit or
    56 bit length. This parameter is always 0 if "Authentication Package" = "Kerberos",
    because it is not applicable for Kerberos protocol. This field will also have
    "0" value if Kerberos was negotiated using Negotiate authentication package.
  sample_value: '0'
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: string
  description: hexadecimal Process ID of the process that attempted the logon. Process
    ID (PID) is a number used by the operating system to uniquely identify an active
    process.
  sample_value: '0x1bc'
- standard_name: process_path
  standard_type: TBD
  name: ProcessName
  type: ip
  description: full path and the name of the executable for the process.
  sample_value: C:\Windows\System32\winlogon.exe
- standard_name: src_ip_addr
  standard_type: TBD
  name: IpAddress
  type: integer
  description: IP address of machine from which logon attempt was performed
  sample_value: 127.0.0.1
- standard_name: src_port
  standard_type: TBD
  name: IpPort
  type: string
  description: source port which was used for logon attempt from remote machine. 0
    for interactive logons
  sample_value: '0'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4625.md
- text: MS Security Auditing Category - Logon/Logoff
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#logonlogoff
- text: MS Security Auditing Sub-category - Audit Account Lockout
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-account-lockout.md
- text: MS Security Auditing Sub-category - Audit Logon
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-logon.md
tags:
- Logon/Logoff
- Audit Account Lockout
- Audit Logon
