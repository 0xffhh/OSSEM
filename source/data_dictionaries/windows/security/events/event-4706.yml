title: 'Event ID 4706: A new trust was created to a domain.'
description: This event generates when a new trust was created to a domain.
platform: windows
log_source: security
event_code: '4706'
event_fields:
- standard_name: trust_name
  standard_type: TBD
  name: DomainName
  type: string
  description: the name of new trusted domain.
  sample_value: corp.contoso.local
- standard_name: trust_sid
  standard_type: TBD
  name: DomainSid
  type: string
  description: SID of new trusted domain.
  sample_value: S-1-5-21-2226861337-2836268956-2433141405
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account that requested the "create domain trust" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account that requested the "create domain trust" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e99d6'
- standard_name: trust_type
  standard_type: TBD
  name: TdoType
  type: integer
  description: the type of new trust.
  sample_value: '2'
- standard_name: trust_direction
  standard_type: TBD
  name: TdoDirection
  type: integer
  description: the direction of new trust.
  sample_value: '3'
- standard_name: trust_attributes
  standard_type: TBD
  name: TdoAttributes
  type: integer
  description: the decimal value of attributes for new trust.
  sample_value: '32'
- standard_name: trust_filtering
  standard_type: TBD
  name: SidFilteringEnabled
  type: string
  description: SID Filtering state for the new trust.
  sample_value: '%%1796'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4706.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Authentication Policy Change
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-authentication-policy-change.md
tags:
- Policy Change
- Audit Authentication Policy Change
