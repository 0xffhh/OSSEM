title: 'Event ID 5168: SPN check for SMB/SMB2 failed'
description: This event generates when SMB SPN check fails.
platform: windows
log_source: security
event_code: '5168'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: string
  description: SID of account for which SPN check operation was failed.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: string
  description: the name of the account for which SPN check operation was failed.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: string
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: integer
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0xd0cd4'
- standard_name: spn_name
  standard_type: TBD
  name: SpnName
  type: string
  description: SPN which was used to access the server.
  sample_value: N/A
- standard_name: error_code
  standard_type: TBD
  name: ErrorCode
  type: string
  description: hexadecimal error code, for example "0xC0000022" = STATUS_ACCESS_DENIED.
  sample_value: '0xc0000022'
- standard_name: server_names
  standard_type: TBD
  name: ServerNames
  type: string
  description: information about possible server names to use to access the target
    server (NETBIOS, DNS, localhost, etc.).
  sample_value: CONTOSO;contoso.local;DC01.contoso.local;DC01;LocalHost;
- standard_name: configured_names
  standard_type: TBD
  name: ConfiguredNames
  type: string
  description: information about the names which were provided for validation.
  sample_value: N/A
- standard_name: ip_addresses
  standard_type: TBD
  name: IpAddresses
  type: string
  description: information about possible IP addresses to use to access the target
    server (IPv4, IPv6).
  sample_value: 127.0.0.1;::1;10.0.0.10;;fe80::31ea:6c3c:f40d:1973;;fe80::5efe:10.0.0.10;
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5168.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit File Share
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-file-share.md
tags:
- Object Access
- Audit File Share
