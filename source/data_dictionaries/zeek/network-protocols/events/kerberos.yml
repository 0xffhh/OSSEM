title: Kerberos Log
description: null
platform: zeek
log_source: network-protocols
event_code: kerberos
event_fields:
- standard_name: '@timestamp'
  standard_type: TBD
  name: ts
  type: date_time
  description: Timestamp of the beginning of the event in epoch format
  sample_value: '1300475167.096535'
- standard_name: src_ip_addr
  standard_type: TBD
  name: id.orig_h
  type: ip
  description: The originating/source IP address
  sample_value: 10.1.1.1
- standard_name: src_port
  standard_type: TBD
  name: id.orig_p
  type: integer
  description: The originating/source port
  sample_value: '37682'
- standard_name: dst_ip_addr
  standard_type: TBD
  name: id.resp_h
  type: ip
  description: The responding/destination IP address
  sample_value: 10.2.2.2
- standard_name: dst_port
  standard_type: TBD
  name: id.resp_p
  type: integer
  description: The responding/destination port
  sample_value: '88'
- standard_name: event_uid
  standard_type: TBD
  name: uid
  type: string
  description: Unique ID for the connection.
  sample_value: CHhAvVGS1DHFjwGM9
- standard_name: TBD
  standard_type: TBD
  name: server_cert_fuid
  type: string
  description: present if base/protocols/krb/files.bro is loaded File unique ID of
    server cert, if any
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: client_cert_fuid
  type: string
  description: present if base/protocols/krb/files.bro is loaded File unique ID of
    client cert, if any
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: error_code
  type: integer
  description: Error code
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: error_msg
  type: string
  description: Error message
  sample_value: KDC_ERR_C_PRINCIPAL_UNKNOWN
- standard_name: TBD
  standard_type: TBD
  name: success
  type: boolean
  description: Request result
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: client
  type: string
  description: Client
  sample_value: mycomputer-432aa2$/YOURDOMAIN.CORP.LOCAL
- standard_name: TBD
  standard_type: TBD
  name: client_cert_subject
  type: string
  description: present if base/protocols/krb/files.bro is loaded Subject of client
    certificate, if any
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: cipher
  type: string
  description: Ticket encryption type
  sample_value: aes256-cts-hmac-sha1-96
- standard_name: TBD
  standard_type: TBD
  name: forwardable
  type: boolean
  description: Forwardable ticket requested
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: auth_ticket
  type: string
  description: present if policy/protocols/krb/ticket-logging.bro is loaded Hash of
    ticket used to authorize request/transaction (client) (md5 hash)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: renewable
  type: boolean
  description: Renewable ticket requested
  sample_value: '``'
- standard_name: ticket_request_type
  standard_type: TBD
  name: request_type
  type: string
  description: Request type - Authentication Service ("AS") or Ticket Granting Service
    ("TGS")
  sample_value: AS
- standard_name: TBD
  standard_type: TBD
  name: new_ticket
  type: string
  description: present if policy/protocols/krb/ticket-logging.bro is loaded Hash of
    ticket returned by the KDC (server)
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: server_cert_subject
  type: string
  description: present if base/protocols/krb/files.bro is loaded Subject of server
    certificate, if any
  sample_value: '``'
- standard_name: TBD
  standard_type: TBD
  name: service
  type: string
  description: Service
  sample_value: MSSQLSvc/somecomputernam.YOURDOMAIN.CORP.LOCAL:1433
- standard_name: TBD
  standard_type: TBD
  name: from
  type: date_time
  description: Ticket valid from
  sample_value: June 11th 2018, 01:23:23.000
- standard_name: TBD
  standard_type: TBD
  name: till
  type: date_time
  description: Ticket valid till
  sample_value: September 13th 2037, 02:48:05.000
references: []
tags: []
